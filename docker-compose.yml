version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskmgr-backend
    ports:
      - "8000:8000"
    volumes:
      - taskmgr-data:/data
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
      - APP_NAME=Local Task Manager
      - APP_VERSION=1.0.0
      - HOST=0.0.0.0
      - PORT=8000
      - STORAGE_DIR=/data
    networks:
      - taskmgr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Backend does not depend on frontend, only frontend depends on backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: taskmgr-frontend
    ports:
      - "5173:80"
    environment:
      - API_URL=http://backend:8000/api
    networks:
      - taskmgr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    depends_on:
      - backend

networks:
  taskmgr-network:
    driver: bridge
    name: taskmgr-network

volumes:
  taskmgr-data:
    name: taskmgr-data
    driver: local
