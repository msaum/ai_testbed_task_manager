version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskmgr-backend-dev
    ports:
      - "8000:8000"
    volumes:
      - taskmgr-data:/data
      - ./backend:/app:ro
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=DEBUG
      - DEBUG=true
      - APP_NAME=Local Task Manager
      - APP_VERSION=1.0.0
      - HOST=0.0.0.0
      - PORT=8000
      - STORAGE_DIR=/data
    networks:
      - taskmgr-network
    restart: unless-stopped
    command: >
      sh -c "pip install watchdog && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/app"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: taskmgr-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - API_URL=http://localhost:8000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - taskmgr-network
    restart: unless-stopped
    command: >
      sh -c "npm install --save-dev @types/node && npm run dev -- --host 0.0.0.0 --port 5173"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173/health"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    depends_on:
      - backend

networks:
  taskmgr-network:
    driver: bridge
    name: taskmgr-network-dev

volumes:
  taskmgr-data:
    name: taskmgr-data-dev
    driver: local
